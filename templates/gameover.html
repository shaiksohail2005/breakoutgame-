<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Over</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: animateBG 10s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      color: #ff416c;
      animation: pop 1.5s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .score-box {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      margin: 20px;
      font-size: 24px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .score-box span {
      color: #00ffff;
      font-weight: bold;
      font-size: 28px;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      border: none;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff416c;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
      .score-box {
        font-size: 20px;
        padding: 20px;
      }
      .btn {
        font-size: 16px;
        padding: 12px 22px;
      }
    }
  </style>
</head>
<body>

  <h1>üí• Game Over!</h1>
  <div class="score-box">
    Final Score: <span id="finalScore">0</span>
  </div>

  <div class="buttons">
    <button class="btn" onclick="playAgain()">üîÅ Play Again</button>
    <button class="btn" onclick="goHome()">üè† Home</button>
    <form action="/submit" method="POST"></form>
  </div>

  <script>
    const score = localStorage.getItem("finalScore") || 0;
    document.getElementById("finalScore").textContent = score;

    function playAgain() {
      window.location.href =  "{{ url_for('contact') }}";
    }

    function goHome() {
      window.location.href = "{{ url_for('index') }}";
    }
  </script>
</body>
</html>
