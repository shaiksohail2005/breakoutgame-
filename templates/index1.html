<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electric Sunset Index</title>
  <style>
    /* Body background with gradient */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5D3FD3, #FF6F3C);
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 8px #FF2E63;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2em;
      color: #D6CDEA;
    }

    a.button {
      background-color: #FF2E63;
      color: #FFFFFF;
      padding: 0.75em 2em;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 46, 99, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    a.button:hover {
      background-color: #FF6F3C;
      box-shadow: 0 8px 25px rgba(255, 111, 60, 0.8);
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #D6CDEA;
    }
  </style>
</head>

  <p>Your one-stop site for bold & vibrant designs</p>

</html>
